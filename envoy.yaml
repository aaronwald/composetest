static_resources:
  listeners:
    - name: http_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: flask_app_cluster
                http_filters:
                  - name: envoy.filters.http.router
  clusters:
    - name: flask_app_cluster
      connect_timeout: 0.25s
      type: STRICT_DNS
      load_assignment:
        cluster_name: flask_app_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: 
                      address: flask_app
                      port_value: 5000 
admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address: 
      address: 0.0.0.0
      port_value: 9901
