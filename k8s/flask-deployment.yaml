apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: flask
  name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: flask
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: flask
    spec:
      containers:
        - image: aaronw/flasktest:latest
          imagePullPolicy: Never
          name: flask-app
          ports:
            - containerPort: 5000
              protocol: TCP
      restartPolicy: Always
