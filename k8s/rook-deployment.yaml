apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: rook
    delcosw: coypu
  name: rook
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rook
  template:
    metadata:
      labels:
        io.kompose.service: rook
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: gmail-secret
      containers:
        - image: aaronw/rook:latest
          imagePullPolicy: Never
          name: rook
          ports:
            - containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/etc/gmail-secret"
      restartPolicy: Always

      
