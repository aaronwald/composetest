apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: envoy
  name: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: envoy
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: envoy
    spec:
      containers:
        - args:
            - --config-path /etc/envoy/envoy.yaml
            - --component-log-level main:warn
          image: envoyproxy/envoy:dev-4aa1d1b2b7bc408d5b61ee2eb389e31300b76ad0
          name: envoy-proxy
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
            - containerPort: 9901
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/envoy/envoy.yaml
              name: envoy-cm0
              subPath: envoy.yaml
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: envoy.yaml
                path: envoy.yaml
            name: envoy-cm0
          name: envoy-cm0
