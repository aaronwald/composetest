apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodes-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nodes.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodes
            namespace: teamwald
            port:
              number: 80